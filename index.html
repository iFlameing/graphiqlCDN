<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
      #graphiql {
        height: 100vh;
      }
    </style>

    <!--
      This GraphiQL example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphiQL itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bunder.
    -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <!--
      These two files can be found in the npm module, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
  </head>
  <body>
    <div id="graphiql">Loading...</div>
    <script
      src="https://unpkg.com/graphiql/graphiql.min.js"
      type="application/javascript"
    ></script>
    <script src="/renderExample.js" type="application/javascript"></script>
    <script>

      // The options which we will pass to the function 
      let options = {
        results: "",
        variables: { skip: 3, something: "else", whoever: "bobobbbbobb2" },
        query: 'query { allFilms { id title }}',
        url: 'https://swapi.graph.cool'
      }

      // this will be our  

      let url = options.url || '';
      let queryString = options.query;
      let variablesString = options.variables ?
          JSON.stringify(options.variables, null, 2) :
          null;
      let resultString = options.result ?
          JSON.stringify(options.result, null, 2) : null;

      // Collect the URL parameters
      var parameters = {};
      window.location.search.substr(1).split('&').forEach(function (entry) {
      var eq = entry.indexOf('=');
      if (eq >= 0) {
          parameters[decodeURIComponent(entry.slice(0, eq))] =
          decodeURIComponent(entry.slice(eq + 1));
      }
      });

      // Produce a Location query string from a parameter object.
      function locationQuery(params) {
        return '?' + Object.keys(params).map(function (key) {
          return encodeURIComponent(key) + '=' +
          encodeURIComponent(params[key]);
          }).join('&');
        }


      // Derive a fetch URL from the current URL, sans the GraphQL parameters.
      var graphqlParamNames = {
        query: true,
        variables: true,
        operationName: true
        };



      var otherParams = {};
      for (var k in parameters) {
          if (parameters.hasOwnProperty(k) && graphqlParamNames[k] == true) {
              otherParams[k] = parameters[k];
      }
      }


      var fetchURL = url + locationQuery(otherParams).toString();

      function graphQLFetcher(graphQLParams) {
        console.log(graphQLParams);
        console.log(fetchURL);
        return fetch(fetchURL, {
          method: 'post',
          headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
          },
          body: JSON.stringify(graphQLParams),
          credentials: 'include',
          }).then(function (response) {
            return response.json().then(function(response){
              console.log(response)
              return response;
            })
          });
        }

        // When the query and variables string is edited, update the URL bar so
        // that it can be easily shared.
        function onEditQuery(newQuery) {
        parameters.query = newQuery;
        updateURL();
        }
        function onEditVariables(newVariables) {
        parameters.variables = newVariables;
        updateURL();
        }
        function updateURL() {
        history.replaceState(null, null, locationQuery(parameters));
        }

      ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher: graphQLFetcher,
          onEditQuery: onEditQuery,
          onEditVariables: onEditVariables,
          query: queryString,
          response: resultString,
          variables: variablesString
        }),
        document.getElementById('graphiql'),
      );
    </script>
  </body>
</html>
